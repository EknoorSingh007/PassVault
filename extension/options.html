<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PassVault Options</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="assets/icon.svg" alt="PassVault" class="icon" />
      <h1>PassVault</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Security</h2>
      <label class="label">Auto-lock (minutes)</label>
      <input id="minutes" class="input" type="number" min="1" value="5" />
      <div class="row">
        <button id="saveSecurity" class="btn primary">Save</button>
      </div>
    </section>

    <section class="card">
      <h2>Appearance</h2>
      <label class="label">Theme</label>
      <select id="theme" class="input">
        <option value="system">System</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <div class="row">
        <button id="saveTheme" class="btn">Save</button>
      </div>
    </section>
  </main>

  <script src="options.js"></script>
</body>
</html>
